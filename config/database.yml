default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: hope_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: hope_test

production:
  <<: *default
  database: hope_development
  username: hope
  password: <%= ENV['HOPE_DATABASE_PASSWORD'] %> # TODO: This needs to be written in

